
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="https://gitgregoryjones.github.io/WaterWatchPro/styles.css" type="text/css"/>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #CFE1D1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .row {
            padding: 1rem;
        }

        /* Header row */
        .header {
            background-color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .header img {
            max-height: 80px;
        }

        /* Second row with 3 columns */
        .content-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .center-column {
            flex: 1.25;
        }
/* Form container styles */
.form-container {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Add spacing between rows */
    text-align: left;
    width: 100%;
    max-width: 500px; /* Optional: Set max-width for the form */
    margin: 0 auto; /* Center the form */
}

/* Ensure labels and inputs are aligned */
.form-group, .radio-group, .form-button-container {
    display: flex;
    flex-direction: column;
    gap: 5px;
    width: 100%;
}
.form-button-container {
    flex-direction:row;
    }
/* Label and input alignment */
.form-group label, .form-group input, .radio-group label {
    width: 100%;
}

/* Styling for input fields */
.form-group input {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #549D50;
    color: white;
    font-weight: bold;
    width: 100%;
}

/* Radio buttons in a row */
.radio-group {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

.radio-group label {
    margin-right: 10px;
}

/* Styling for radio buttons */
input[type="radio"] {
    accent-color: #549D50;
    margin-right: 10px;
}

/* Button container */
.form-button-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}


    </style>
</head>

<body>
    <div class="container">
        <!-- First Row: Header -->
       <div class="row header">
            <div class="header-img"></div>
            <div class="insights">Insights</div>
        </div>
        <!-- Second Row: 3 Columns -->
        <div class="row content-row">
            <div class="column"></div> <!-- Empty first column -->

            <!-- Second column with buttons -->
            <div class="column center-column">
                <div class="button-container">
                    <button class="button active">Report</button>
                    
                </div>
            </div>

            <div class="column"></div> <!-- Empty third column -->
        </div>

        <!-- Third Row: Form -->
        <div class="row content-row">
            <div class="column"></div> <!-- Empty first column -->

            <!-- Second column with form -->
            <div class="column center-column">
                <form class="form-container">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date-range">Date Range:</label>
                        <input type="text" id="date-range" name="date-range" readonly>
                    </div>
                    <div class="form-group">
                        <label for="time-range">Time Range:</label>
                        <input type="text" id="time-range" name="time-range" readonly>
                    </div>
                    <div class="form-group">
                        <label for="data-type">Data Type Hourly or 15 Min:</label>
                        <input type="text" id="data-type" name="data-type">
                    </div>
                    <div class="radio-group">
                        <label for="pdf">PDF</label>
                        <input type="radio" id="pdf" name="report-format" value="pdf">
                        <label for="csv">CSV</label>
                        <input type="radio" id="csv" name="report-format" value="csv">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Report To:</label>
                        <input type="email" id="email" name="email">
                    </div>
                     <div class="form-button-container">
                    <button type="submit" class="button weather-button" style="max-width:120px">Submit</button>
                    <a href="map.html" style="text-decoration: none;">
                        <button type="button" class="button weather-button">Return</button>
                    </a>
                </div>
                </form>
            </div>

            <div class="column"></div> <!-- Empty third column -->
        </div>

    </div>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        // Populate fields from URL
        window.onload = function() {
            document.getElementById('location').value = getURLParameter('location');
            document.getElementById('date-range').value = getURLParameter('date-range');
            document.getElementById('time-range').value = getURLParameter('time-range');
            document.getElementById('data-type').value = getURLParameter('data-type');
        }
    </script>

</body>

</html>
