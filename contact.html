<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #CFE1D1; /* Same body color as query.html */
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .row {
            padding: 1rem;
        }

        /* Header row */
        .header {
            background-color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .header img {
            max-height: 80px;
        }

        /* Second row with 3 columns */
        .content-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .center-column {
            flex: 1.25;
        }

        /* Button styles */
        .button {
            background-color: #549D50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            min-width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover, .button:active, .active {
            background-color: #2592A8;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        /* Two button container for columns */
        .two-button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .little {
            min-width: 20px;
            max-width: 80px;
            display: flex;
            flex-direction: row;
        }

        .little button {
            font-size: 12px;
            font-weight: bold;
        }

        /* Scrollable div */
        .scrollable-div {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #549D50;
            background-color: white;
            position: relative;
            margin-top: 1rem;
        }

        .scrollable-option {
            background-color: white;
            color: #549D50;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: left;
        }

        .scrollable-option:hover {
            background-color: #f0f0f0;
        }

        /* Add 1.5rem of space between the columns in the last row */
        .content-row:last-child {
            column-gap: 1.5rem;
        }

        .list-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .list-box {
            width: 200px;
            height: 300px;
            border: 1px solid #549D50;
            background-color: #CFE1D1;
            overflow-y: scroll;
        }

        .list-box .scrollable-option {
            background-color: white;
            color: #549D50;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: left;
            user-select: none;
        }

        .list-box .scrollable-option.selected {
            background-color: #2592A8;
            color: white;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .arrows i {
            font-size: 2rem;
            cursor: pointer;
            color: #549D50;
        }

        .arrows i:hover {
            color: #2592A8;
        }
    </style>
    <script src="contact.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- First Row: Header -->
        <div class="row header">
            <img src="https://i.postimg.cc/RhnPqttf/Logo.png" alt="Logo">
        </div>

        <!-- Second Row: 3 Columns, with buttons in the second column -->
        <div class="row content-row">
            <div class="column"></div>
            <!-- Empty first column -->

            <div class="column center-column">
                <div class="button-container">
                    <button class="button active">Contact</button>
                    <a href="location.html" style="text-decoration:none"><button class="button">Location</button></a>
                    <button class="button">Save</button>
                    <a href="map.html" style="text-decoration:none"><button class="button">Return</button></a>
                </div>
            </div>

            <div class="column"></div>
            <!-- Empty third column -->
        </div>

        <!-- Third Row: Contact List, Assigned, Un-assigned -->
        <div class="row content-row">
            <div class="column">
                <button class="button">Contact List</button>
            </div>

            <div class="column">
                <button class="button">Assigned</button>
            </div>

            <div class="column">
                <button class="button">Un-assigned</button>
            </div>
        </div>

        <!-- Fourth Row: Add/Delete, Select/Unselect buttons -->
        <div class="row content-row">
            <!-- First column with Add/Delete buttons -->
            <div class="column">
                <div class="two-button-container little">
                    <a href="addcontact.html" style="text-decoration:none"><button class="button">Add New Contact</button></a>
                    <button class="button" id="deleteContact">Delete Selected</button>
                </div>
            </div>

            <!-- Second column with Select All/Unselect All buttons -->
            <div class="column">
                <div class="two-button-container little">
                    <button class="button select-all"  id="leftUnassignedSelectAll">Select All</button>
                    <button class="button unselect-all" id="leftUnassignedDeSelectAll">Un-select All</button>
                </div>
            </div>

            <!-- Third column with Select All/Unselect All buttons -->
            <div class="column">
                <div class="two-button-container little">
                    <button class="button select-all" id="rightSelectAll">Select All</button>
                    <button class="button unselect-all" id="rightDeSelectAll">Un-select All</button>
                </div>
            </div>
        </div>

        <!-- Fifth Row: Contact Info, Locations, Locations -->
        <div class="row content-row">
            <!-- First Column: Contacts -->
            <div class="column">
                <div class="scrollable-div contacts list-box" id="contactList">
                    
                </div>
            </div>

            <!-- Second Column: Locations (from map.html) -->
            <div class="column">
                <div class="list-container">
                    <!-- Left list (div-based list) -->
                    <div id="leftList" class="list-box">
                        <div class="scrollable-option">New York</div>
                        <div class="scrollable-option">Los Angeles</div>
                        <div class="scrollable-option">Chicago</div>
                        <div class="scrollable-option">Houston</div>
                    </div>
             
                    <!-- Arrows for moving between lists -->
                </div>
            </div>
       <div class="arrows">
                        <i id="moveToRight" class="fas fa-arrow-right"></i>
                        <i id="moveToLeft" class="fas fa-arrow-left"></i>
                    </div>
            <div class="column">
                <!-- Right list (div-based list) -->

                <div id="rightList" class="list-box">
                    <div class="scrollable-option">Phoenix</div>
                    <div class="scrollable-option">Philadelphia</div>
                    <div class="scrollable-option">San Antonio</div>
                    <div class="scrollable-option">San Diego</div>
                </div>

            </div>
        </div>
    </div>
   
</body>

</html>
