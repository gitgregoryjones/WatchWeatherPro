<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
     <link rel="stylesheet" href="https://gitgregoryjones.github.io/WaterWatchPro/styles.css" type="text/css"/>

    <script src="contact.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- First Row: Header -->
        <div class="row header">
            <div class="header-img"></div>
            <div class="insights">Insights</div>
        </div>

        <!-- Second Row: 3 Columns, with buttons in the second column -->
        <div class="row content-row">
            <div class="column"></div>
            <!-- Empty first column -->

            <div class="column center-column">
                <div class="button-container">
                    <button class="button active">Contact</button>
                    <a href="location.html" style="text-decoration:none"><button class="button">Location</button></a>
                    <button class="button">Save</button>
                    <a href="map.html" style="text-decoration:none"><button class="button">Return</button></a>
                </div>
            </div>

            <div class="column"></div>
            <!-- Empty third column -->
        </div>

        <!-- Third Row: Contact List, Assigned, Un-assigned -->
        <div class="row content-row">
            <div class="column">
                <button class="button">Contact List</button>
            </div>

            <div class="column">
                <button class="button">Assigned</button>
            </div>

            <div class="column">
                <button class="button">Un-assigned</button>
            </div>
        </div>

        <!-- Fourth Row: Add/Delete, Select/Unselect buttons -->
        <div class="row content-row">
            <!-- First column with Add/Delete buttons -->
            <div class="column">
                <div class="two-button-container little">
                    <a href="addcontact.html" style="text-decoration:none"><button class="button weather-button">Add New Contact</button></a>
                    <button class="button weather-button" id="deleteContact">Delete Selected</button>
                </div>
            </div>

            <!-- Second column with Select All/Unselect All buttons -->
            <div class="column">
                <div class="two-button-container little">
                    <button class="button select-all  weather-button"  id="leftUnassignedSelectAll">Select All</button>
                    <button class="button unselect-all  weather-button" id="leftUnassignedDeSelectAll">Un-select All</button>
                </div>
            </div>

            <!-- Third column with Select All/Unselect All buttons -->
            <div class="column">
                <div class="two-button-container little">
                    <button class="button select-all  weather-button" id="rightSelectAll">Select All</button>
                    <button class="button unselect-all  weather-button" id="rightDeSelectAll">Un-select All</button>
                </div>
            </div>
        </div>

        <!-- Fifth Row: Contact Info, Locations, Locations -->
        <div class="row content-row">
            <!-- First Column: Contacts -->
            <div class="column">
                <div class="scrollable-div contacts list-box" id="contactList">
                    
                </div>
            </div>

            <!-- Second Column: Locations (from map.html) -->
            <div class="column">
                <div class="list-container list-box">
                    <!-- Left list (div-based list) -->
                    <div id="leftList" >
                        <div class="scrollable-option">New York</div>
                   
                    </div>
             
                    <!-- Arrows for moving between lists -->
                </div>
            </div>
       <div class="arrows">
                        <i id="moveToRight" class="fas fa-arrow-right"></i>
                        <i id="moveToLeft" class="fas fa-arrow-left"></i>
                    </div>
            <div class="column">
                <!-- Right list (div-based list) -->

                <div id="rightList" class="list-box">
                    <div class="scrollable-option">Phoenix</div>
                   
                </div>

            </div>
        </div>
    </div>
   
</body>

</html>
