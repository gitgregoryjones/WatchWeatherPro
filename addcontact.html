<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #CFE1D1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .row {
            padding: 1rem;
        }

        /* Header row */
        .header {
            background-color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .header img {
            max-height: 80px;
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Form styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #549D50;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: white;
            color: #549D50;
            border-radius: 5px;
            width: 100%;
        }

        /* Button styles */
        .button {
            background-color: #549D50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            min-width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover,
        .button:active {
            background-color: #2592A8;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .form-button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .success-message {
            color: green;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            const name = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            // Save the customer info to local storage
            const contactInfo = { name, phone, email };
            let contacts = localStorage.getItem("contacts");
            if(contacts){
                contacts[customers.length] = contactInfo;
            } else {
                contacts = [contactInfo];
            }
            localStorage.setItem("contacts", JSON.stringify(contacts));

            // Show a success message
            const successMessage = document.createElement("div");
            successMessage.classList.add("success-message");
            successMessage.innerText = "Customer information saved successfully!";
            document.querySelector(".form-container").appendChild(successMessage);
        }

        // Wait until the document is fully loaded before adding event listener
        window.addEventListener("DOMContentLoaded", function () {
            // Attach the submit event to the form
            const form = document.querySelector("form");
            form.addEventListener("submit", handleSubmit);
        });
    </script>
</head>

<body>
    <div class="container">
        <!-- First Row: Header -->
        <div class="row header">
            <img src="https://i.postimg.cc/RhnPqttf/Logo.png" alt="Logo">
        </div>

        <!-- Form for adding contact -->
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number to Receive Text Messages:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Buttons for form submission and return -->
                <div class="form-button-container">
                    <button type="submit" class="button">Submit</button>
                    <a href="map.html" style="text-decoration: none;">
                        <button type="button" class="button">Return</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
