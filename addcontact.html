<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://gitgregoryjones.github.io/WaterWatchPro/styles.css" type="text/css"/>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            const name = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            // Save the customer info to local storage
            const contactInfo = { name, phone, email };
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            if(contacts){
                contacts[contacts.length] = contactInfo;
            } else {
                contacts = [contactInfo];
            }
            localStorage.setItem("contacts", JSON.stringify(contacts));

            // Show a success message
            const successMessage = document.createElement("div");
            successMessage.classList.add("success-message");
            successMessage.innerText = "Customer information saved successfully!";
            document.querySelector(".form-container").appendChild(successMessage);
        }

        // Wait until the document is fully loaded before adding event listener
        window.addEventListener("DOMContentLoaded", function () {
            // Attach the submit event to the form
            const form = document.querySelector("form");
            form.addEventListener("submit", handleSubmit);
        });
    </script>
</head>

<body>
    <div class="container">
        <!-- First Row: Header -->
      <div class="row header">
            <div class="header-img"></div>
            <div class="insights">Insights</div>
        </div>
        <!-- Form for adding contact -->
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number to Receive Text Messages:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Buttons for form submission and return -->
                <div class="form-button-container">
                    <button type="submit" class="button weather-button">Submit</button>
                    <a href="addcontact.html" style="text-decoration: none;">
                        <button type="button" class="button weather-button">Return</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
