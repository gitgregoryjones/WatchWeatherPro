<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #CFE1D1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .row {
            padding: 1rem;
        }

        /* Header row */
        .header {
            background-color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .header img {
            max-height: 80px;
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Form styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #549D50;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: white;
            color: #549D50;
            border-radius: 5px;
            width: 100%;
        }

        /* Button styles */
        .button {
            background-color: #549D50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            min-width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover, .button:active {
            background-color: #2592A8;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }


        .form-group-checkbox {
            display: flex;
            align-items: center;
        }

        .form-group-checkbox input {
            margin-right: 10px;
        }

        .number-spinner {
            display: inline-flex;
            align-items: center;
            position: relative;
        }

        #threshold {
            width: 80px;
            text-align: center;
            border: 1px solid #ccc;
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
        }

        .spinner-btn {
            position: absolute;
            left: 80px;
            width: 30px;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
            padding: 0;
        }

        #increase {
            top: 0;
            border-bottom: none;
        }

        #decrease {
            bottom: 0;
        }


          /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Form styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #549D50;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: white;
            color: #549D50;
            border-radius: 5px;
            width: 100%;
        }
        
         .form-button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .success-message {
            color: green;
            font-size: 18px;
            margin-top: 10px;
        }
        

    </style>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB1H16XfSPZDH2Nztq23llhWHr5kdsgGs"></script>
</head>

<body>
    <div class="container">
        <!-- First Row: Header -->
        <div class="row header">
            <img src="https://i.postimg.cc/RhnPqttf/Logo.png" alt="Logo">
        </div>

        <!-- Form for adding location -->
        <div class="form-container">
            <form id="locationForm" action="#" method="POST">
                <div class="form-group">
                    <label for="latitude">Latitude of Location:</label>
                    <input type="number" step="0.000001" id="latitude" name="latitude" required>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude of Location:</label>
                    <input type="number" step="0.000001" id="longitude" name="longitude" required>
                </div>
                <div class="form-group">
                    <label for="locationName">Location Name:</label>
                    <input type="text" id="locationName" name="locationName" required>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="useCurrentLocation" name="useCurrentLocation">
                    <label for="useCurrentLocation">Use Current Location</label>
                </div>
                <div class="form-group">
                    <label for="threshold">RapidRain Threshold:</label>
                    <div class="number-spinner">
                        <button type="button" class="spinner-btn" id="decrease">▼</button>
                        <input type="number" id="threshold" step="0.05" value="0.25" required/>
                        <button type="button" class="spinner-btn" id="increase">▲</button>
                    </div>
                </div>

                <!-- Buttons for form submission and return -->
                <div class="form-button-container">
                    <button type="submit" class="button">Submit</button>
                    <a href="map.html" style="text-decoration: none;">
                        <button type="button" class="button">Return</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to get the user's current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Event listener for the checkbox to use current location
        document.getElementById('useCurrentLocation').addEventListener('change', function() {
            if (this.checked) {
                getCurrentLocation();
            } else {
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
            }
        });

        // Spinner functionality for threshold
        const input = document.getElementById('threshold');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');

        increaseBtn.addEventListener('click', () => {
            input.stepUp();
        });

        decreaseBtn.addEventListener('click', () => {
            input.stepDown();
        });

        // Function to save location to localStorage after validation
        document.getElementById('locationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const locationName = document.getElementById('locationName').value;
            const threshold = document.getElementById('threshold').value;

            // Validate form values
            if (latitude && longitude && locationName && threshold) {
                // Create a location object
                const newLocation = {
                    latitude: parseFloat(latitude),
                    longitude: parseFloat(longitude),
                    locationName: locationName,
                    threshold: parseFloat(threshold)
                };

                // Get existing locations from localStorage
                let locations = JSON.parse(localStorage.getItem('locations')) || [];

                // Add the new location
                locations.push(newLocation);

                // Save updated locations array back to localStorage
                localStorage.setItem('locations', JSON.stringify(locations));

                alert('Location successfully added!');

                // Reset the form
                this.reset();
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>

</body>

</html>
